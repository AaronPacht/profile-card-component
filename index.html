<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href=style.css>
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <header>
    <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a"><stop stop-color="#0989B4" stop-opacity="0" offset="0%"/><stop stop-color="#53FFEE" offset="99.94%"/></linearGradient></defs><ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5"/></svg>
  </header>
  <body>
    <div class="profile">
      <div class="box">
        <div class="back-image">
          
        </div>
        <div class="victor">
          <img src=images/image-victor.jpg>
        </div>
        <div class="words">
          <strong>Victor Crest</strong>
          <text>26</text>
          <p>
            <text>London</text>
          </p>
        </div>
      </div>
      <div class="box2">
        <div class="stat one">
          <strong>80K</strong>
          <text>Followers</text>
        </div>
        <div class="stat two">
          <strong>803K</strong>
          <text>Likes</text>
        </div>
        <div class="stat three">
          <strong>1.4K</strong>
          <text>Photos</text>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aaron</a>.
    </div>
  </body>
